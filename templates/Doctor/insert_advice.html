{% load static %}
{% load pwa %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Details</title>
    <link rel="manifest" href="{% static 'assets/manifest.json' %}"> 
    <link rel="shortcut icon" href="{% static 'assets/img/mahi.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap" />
    <style>
        .navbar-orange {
            background-color: #A52028;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .form-container {
            margin-top: 80px;
            padding: 10px;
        }

        .navbar-brand {
            color: #FFFFFF;
        }

        .form-control,
        .form-select {
            font-size: 18px;
            border-color: black;
        }

        .btn-save {
            margin-top: 10px;
        }

        .custom-file-label {
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>

<body>
 
    <form class="container form-container" {% if advice %}action="{% url 'update_advice' advice.datacodeid %}"{% else %}action="{% url 'insert_advice' %}"{% endif %} method="post">
        {% csrf_token %}
        <!-- Navigation Bar -->

        <nav class="navbar navbar-expand-lg navbar-light navbar-orange fixed-top">
            <div class="container-fluid pl-3">
                <a class="navbar-brand" style="color: white;" href="/MahiEHR/all_advice/">
                    <i class="fas fa-arrow-left"></i>
                        {% if advice %}
                          Update advice 
                       {% else %}
                          Add Advice
                       {% endif %}
                </a>
                <button type="submit" value="Submit" class="btn btn-light mx-3" id="saveButton">
                    <i class="fas fa-save"></i>
                        {% if advice %}
                           Update
                        {% else %}
                           Save
                        {% endif %}
                </button>
            </div>
        </nav>
        <!-- Form content -->
        <div class="row">
            <div class="col-md-6 col-12 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" value="{{advice.datacodevalue}}"  name="datacodevalue" placeholder="" required>
                    <label for="datacodevalue">Advice Name</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-12 mb-3">
                <div class="form-floating">
                    <input type="textarea" class="form-control" value="{{advice.datacodedescription}}"  name="datacodedescription" placeholder="" required>
                    <label for="datacodedescription">Advice Description</label>
                </div>
            </div>
        </div>
         
             

        <!-- Save Button (Bottom) -->
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary btn-save" style="background-color: #A52028; border-color:#A52028;" ><span
                    class="fas fa-save" style="color: #FFFFFF;"></span>
                    {% if advice %}
                      Update
                    {% else %}
                      Save
                    {% endif %}
            </button>
        </div>

        {%if request.session.subscription_status == 'inactive' %}
            {% include "Doctor/popup.html" %}
        {%endif%}
    </form>

     


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    
    


</body>

</html>
