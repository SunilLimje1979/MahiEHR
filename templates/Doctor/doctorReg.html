<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap"/>
    <style>
        .navbar-orange {
            background-color: #008373;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .form-container {
            margin-top: 80px;
            padding: 10px;
        }

        .navbar-brand {
            font-weight: bold;
            color: #FFFFFF;
        }

        .form-control {
            border-color: black;
            font-size: 18px;
        }
        .form-select {
            border-color: black;
            font-size: 18px;
        }

        .btn-save {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .custom-file-label {
            overflow: hidden;
            white-space: nowrap;
        }

        /* Style the "Choose File" button */
        .custom-file-input {
            padding: 0.01rem 0.01rem;
        }
    </style>
</head>

<body>

    <!-- Doctor Registration Form with Navigation Bar -->
    <form class="container form-container" method="Post">
        {% csrf_token %}
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light navbar-orange fixed-top">
            <div class="container-fluid pl-3">
                <a class="navbar-brand" >
                    <i class="fas fa-arrow-left"></i> Doctor Registration
                </a>
                <button type="submit" value="Submit" class="btn btn-light mx-3">
                    <i class="fas fa-save"></i> Save
                </button>
            </div>
        </nav>

        <!-- Personal Information -->
        <div class="row">
            <div class="col-md-6 col-6 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingfirstname" name="firstName" placeholder="First Name" required>
                    <label for="floatingfirstname">First Name</label>
                </div>
            </div>
            <div class="col-md-6 col-6 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatinglastname" name="lastName" placeholder="Last Name" required>
                    <label for="floatinglastname">Last Name</label>
                </div>
            </div>
        </div>

        <!-- Mobile Number and Email -->
        <div class="row">
            <div class="col-md-6 col-6 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" name="mobileNumber" placeholder="Mobile Number" pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number" required>
                    <label for="mobileNumber">Mobile Number</label>
                </div>
            </div>
            <div class="col-md-6 col-6 mb-3">
                <div class="form-floating">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                    <label for="email">Email</label>
                </div>
            </div>
        </div>

        <!-- Gender and Marital Status -->
        <div class="row">
            <div class="col-md-6 col-6 mb-3">
                <div class="form-floating">
                    <select class="form-select" name="gender" aria-label="Floating label select example" required>
                        <option value="" disabled selected hidden>Select</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                    <label for="gender">Gender</label>
                </div>
            </div>
            <div class="col-md-6 col-6 mb-3">
                <div class="form-floating">
                    <select name="maritalStatus" class="form-select" aria-label="Floating label select example" required>
                        <option value="" disabled selected hidden>Select</option>
                        <option value="1">Single</option>
                        <option value="2">Married</option>
                    </select>
                    <label for="maritalStatus">Marital Status</label>
                </div>
            </div>
        </div>

        <!-- Date of Birth and Address Information -->
        <div class="row">
            <div class="col-md-6 col-6 mb-3">
                <div class="form-floating">
                    <input type="date" class="form-control" name="dob" required>
                    <label for="dob">Date of Birth</label>
                </div>
            </div>
            <div class="col-md-6 col-12 mb-3">
                <div class="form-floating">
                    <textarea class="form-control" name="address" placeholder="Address" rows="3" required></textarea>
                    <label for="address">Address</label>
                </div>
            </div>
        </div>

        <!-- Country and State -->
        <div class="row">
            <div class="col-md-6 col-6 mb-3">
                <div class="form-floating">
                    <select name="country" class="form-control form-select" aria-label="Floating label select example" required>
                        <option value="" disabled selected hidden>Select</option>
                        <option value="India">India</option>
                    </select>
                    <label for="country">Country</label>
                </div>
            </div>
            <div class="col-md-6 col-6 mb-3">
                <div class="form-floating">
                    <select name="state" class="form-select" aria-label="Floating label select example" required>
                        <option value="" disabled selected hidden>Select</option>
                        <option value="Maharashtra">Maharashtra</option>
                    </select>
                    <label for="state">State</label>
                </div>
            </div>
        </div>

        <!-- City and Pincode -->
        <div class="row">
            <div class="col-md-6 col-6 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" name="city" placeholder="City" required>
                    <label for="city">City</label>
                </div>
            </div>
            <div class="col-md-6 col-6 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" name="pincode" pattern="[0-9]{6}" title="Please enter a valid 6-digit PIN code" placeholder="Pincode" required>
                    <label for="pincode">Pincode</label>
                </div>
            </div>
        </div>

        <!-- Aadhar Number and Upload (Optional) -->
        <div class="row">
            <div class="col-md-6 col-6 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" name="aadharNumber" pattern="[0-9]{12}" title="Please enter a valid 12-digit Aadhar number" placeholder="Aadhar Number" required>
                    <label for="aadharNumber">Aadhar Number</label>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <label for="aadharUpload" class="custom-file-label">Upload Aadhar</label>
                <input type="file" class="form-control custom-file-input"  id="aadharUpload">
            </div>
        </div>

        <!-- Registration Number and Upload (Optional) -->
        <div class="row">
            <div class="col-md-6 col-6 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" name="registrationNumber" placeholder="Registration Number" required>
                    <label for="registrationNumber" style="margin-left: -7px;">Registration Number</label>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <label for="registrationUpload" class="custom-file-label">Upload Registration</label>
                <input type="file" class="form-control custom-file-input" id="registrationUpload">
            </div>
        </div>

        <!-- Save Button (Bottom) -->
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary btn-save" style="background-color: #008373;">Save</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
